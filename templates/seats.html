<!DOCTYPE html>
<html><head><title>Seats</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="p-4">
<h2 class="mb-4">ğŸ’º Seats</h2>
<a href="/" class="btn btn-secondary mb-3">â† Back to Movies</a>
<div class="card p-3 mb-4"><h4>Add Seat</h4>
<form action="/seats/add" method="POST" class="row g-2">
<div class="col-md-2"><input type="number" name="seat_id" class="form-control" placeholder="Seat ID" required></div>
<div class="col-md-3">
<select name="room_id" class="form-control" required>
<option value="">Select Room</option>{% for r in rooms %}<option value="{{ r.room_id }}">{{ r.room_name }}</option>{% endfor %}
</select></div>
<div class="col-md-1"><input type="text" name="seat_row" maxlength="1" class="form-control" placeholder="Row" required></div>
<div class="col-md-2"><input type="number" name="seat_number" class="form-control" placeholder="Number" required></div>
<div class="col-md-3"><input type="text" name="seat_type" class="form-control" placeholder="Type" required></div>
<div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
</form></div>
<table class="table table-bordered table-hover">
<thead class="table-dark"><tr><th>ID</th><th>Room</th><th>Row</th><th>Number</th><th>Seat Type</th><th>Actions</th></tr></thead>
<tbody>
{% for s in seats %}
<tr>
<td>{{ s.seat_id }}</td><td>{{ s.room_name }}</td><td>{{ s.seat_row }}</td>
<td>{{ s.seat_number }}</td><td>{{ s.seat_type }}</td>
<td><a href="/seats/edit/{{ s.seat_id }}" class="btn btn-warning btn-sm">Edit</a>
<a href="/seats/delete/{{ s.seat_id }}" class="btn btn-danger btn-sm">Delete</a></td>
</tr>{% endfor %}
</tbody></table></body></html>
