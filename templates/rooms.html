<!DOCTYPE html>
<html>
<head>
    <title>Rooms</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2 class="mb-4">üè¢ Rooms</h2>
<a href="/" class="btn btn-secondary mb-3">‚Üê Back to Movies</a>
<div class="card p-3 mb-4">
    <h4>Add Room</h4>
    <form action="/rooms/add" method="POST" class="row g-2">
        <div class="col-md-2"><input type="number" name="room_id" class="form-control" placeholder="Room ID" required></div>
        <div class="col-md-3"><input type="text" name="room_name" class="form-control" placeholder="Room Name" required></div>
        <div class="col-md-2"><input type="number" name="capacity" class="form-control" placeholder="Capacity" required></div>
        <div class="col-md-3"><input type="text" name="room_type" class="form-control" placeholder="Type" required></div>
        <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
    </form>
</div>
<table class="table table-bordered table-hover">
    <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Capacity</th><th>Type</th><th>Actions</th></tr></thead>
    <tbody>
        {% for r in rooms %}
        <tr>
            <td>{{ r.room_id }}</td><td>{{ r.room_name }}</td><td>{{ r.capacity }}</td><td>{{ r.room_type }}</td>
            <td><a href="/rooms/edit/{{ r.room_id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/rooms/delete/{{ r.room_id }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body></html>
