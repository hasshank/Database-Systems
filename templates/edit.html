<!DOCTYPE html>
<html>
<head>
    <title>Edit Movie</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h2>Edit Movie</h2>

<form action="/update/{{ movie.movie_id }}" method="POST" class="mt-3">

    <label>Title</label>
    <input class="form-control mb-3" type="text" name="title" value="{{ movie.title }}" required>

    <label>Genre</label>
    <input class="form-control mb-3" type="text" name="genre" value="{{ movie.genre }}" required>

    <label>Duration (min)</label>
    <input class="form-control mb-3" type="number" name="duration" value="{{ movie.duration_minutes }}" required>

    <label>Release Date</label>
    <input class="form-control mb-3" type="date" name="release_date" value="{{ movie.release_date }}" required>

    <label>Director</label>
    <input class="form-control mb-3" type="text" name="director" value="{{ movie.director }}" required>

    <button class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
