<!DOCTYPE html>
<html><head><title>Edit Ticket</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="p-4"><h2>Edit Ticket</h2>
<form action="/tickets/update/{{ ticket.ticket_id }}" method="POST" class="mt-3">
<label>Showtime</label>
<select class="form-control mb-3" name="showtime_id">
{% for s in showtimes %}
<option value="{{ s.showtime_id }}" {% if s.showtime_id == ticket.showtime_id %}selected{% endif %}>{{ s.showtime_id }}</option>
{% endfor %}
</select>
<label>Seat</label>
<select class="form-control mb-3" name="seat_id">
{% for st in seats %}
<option value="{{ st.seat_id }}" {% if st.seat_id == ticket.seat_id %}selected{% endif %}>{{ st.seat_id }}</option>
{% endfor %}
</select>
<label>Final Price</label>
<input class="form-control mb-3" type="number" step="0.01" name="final_price" value="{{ ticket.final_price }}" required>
<button class="btn btn-primary">Update</button>
<a href="/tickets" class="btn btn-secondary">Cancel</a>
</form></body></html>
