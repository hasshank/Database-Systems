<!DOCTYPE html>
<html><head><title>Edit Room</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="p-4">
<h2>Edit Room</h2>
<form action="/rooms/update/{{ room.room_id }}" method="POST" class="mt-3">
<label>Room Name</label><input class="form-control mb-3" type="text" name="room_name" value="{{ room.room_name }}" required>
<label>Capacity</label><input class="form-control mb-3" type="number" name="capacity" value="{{ room.capacity }}" required>
<label>Room Type</label><input class="form-control mb-3" type="text" name="room_type" value="{{ room.room_type }}" required>
<button class="btn btn-primary">Update</button>
<a href="/rooms" class="btn btn-secondary">Cancel</a>
</form></body></html>
