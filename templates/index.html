<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

<h2 class="mb-3">ðŸŽ¬ Movie List</h2>

<!-- Navigation Buttons -->
<div class="mb-4">
    <a href="rooms" class="btn btn-outline-primary me-2">Rooms</a>
    <a href="seats" class="btn btn-outline-secondary me-2">Seats</a>
    <a href="showtimes" class="btn btn-outline-success me-2">Showtimes</a>
    <a href="tickets" class="btn btn-outline-warning">Tickets</a>
</div>

<!-- Search -->
<form method="POST" action="/" class="d-flex mb-4">
    <input type="text" class="form-control me-2" name="search" 
           placeholder="Search movies..." value="{{ search }}">
    <button class="btn btn-primary">Search</button>
</form>

<!-- Add Movie -->
<div class="card p-3 mb-4">
    <h4>Add Movie</h4>

    <form action="/add" method="POST" class="row g-2">

        <div class="col-md-2">
            <input type="number" name="movie_id" class="form-control" placeholder="ID" required>
        </div>

        <div class="col-md-3">
            <input type="text" name="title" class="form-control" placeholder="Title" required>
        </div>

        <div class="col-md-2">
            <input type="text" name="genre" class="form-control" placeholder="Genre" required>
        </div>

        <div class="col-md-2">
            <input type="number" name="duration" class="form-control" placeholder="Duration (min)" required>
        </div>

        <div class="col-md-2">
            <input type="date" name="release_date" class="form-control" required>
        </div>

        <div class="col-md-3">
            <input type="text" name="director" class="form-control" placeholder="Director" required>
        </div>

        <div class="col-md-1">
            <button class="btn btn-success w-100">Add</button>
        </div>
    </form>
</div>

<!-- Movie Table -->
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Duration</th>
            <th>Release Date</th>
            <th>Director</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
    {% for m in movies %}
        <tr>
            <td>{{ m.movie_id }}</td>
            <td>{{ m.title }}</td>
            <td>{{ m.genre }}</td>
            <td>{{ m.duration_minutes }} min</td>
            <td>{{ m.release_date }}</td>
            <td>{{ m.director }}</td>

            <td>
                <a href="/edit/{{ m.movie_id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ m.movie_id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
