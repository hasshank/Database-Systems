<!DOCTYPE html>
<html><head><title>Edit Seat</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="p-4">
<h2>Edit Seat</h2>
<form action="/seats/update/{{ seat.seat_id }}" method="POST" class="mt-3">
<label>Room</label>
<select class="form-control mb-3" name="room_id">
{% for r in rooms %}
<option value="{{ r.room_id }}" {% if r.room_id == seat.room_id %}selected{% endif %}>{{ r.room_name }}</option>
{% endfor %}
</select>
<label>Row</label><input class="form-control mb-3" type="text" name="seat_row" value="{{ seat.seat_row }}" required>
<label>Number</label><input class="form-control mb-3" type="number" name="seat_number" value="{{ seat.seat_number }}" required>
<label>Seat Type</label><input class="form-control mb-3" type="text" name="seat_type" value="{{ seat.seat_type }}" required>
<button class="btn btn-primary">Update</button>
<a href="/seats" class="btn btn-secondary">Cancel</a>
</form></body></html>
