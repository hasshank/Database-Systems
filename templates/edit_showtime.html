<!DOCTYPE html>
<html><head><title>Edit Showtime</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head><body class="p-4"><h2>Edit Showtime</h2>
<form action="/showtimes/update/{{ showtime.showtime_id }}" method="POST" class="mt-3">
<label>Movie</label><select class="form-control mb-3" name="movie_id">
{% for m in movies %}
<option value="{{ m.movie_id }}" {% if m.movie_id == showtime.movie_id %}selected{% endif %}>{{ m.title }}</option>
{% endfor %}
</select>
<label>Room</label><select class="form-control mb-3" name="room_id">
{% for r in rooms %}
<option value="{{ r.room_id }}" {% if r.room_id == showtime.room_id %}selected{% endif %}>{{ r.room_name }}</option>
{% endfor %}
</select>
<label>Start Time</label>
<input class="form-control mb-3" type="datetime-local" name="start_time"
       value="{{ showtime.start_time|replace(' ', 'T') }}" required>
<label>End Time</label>
<input class="form-control mb-3" type="datetime-local" name="end_time"
       value="{{ showtime.end_time|replace(' ', 'T') }}">
<label>Price</label>
<input class="form-control mb-3" type="number" step="0.01" name="price" value="{{ showtime.price }}" required>
<button class="btn btn-primary">Update</button>
<a href="/showtimes" class="btn btn-secondary">Cancel</a>
</form></body></html>
